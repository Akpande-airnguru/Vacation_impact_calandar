<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Impact Calendar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <!-- Your Custom CSS -->
    <link href='style.css' rel='stylesheet' />
</head>
<body>
    <div class="container-fluid p-4">
        <!-- Main Header -->
        <header class="pb-3 mb-4 border-bottom">
            <span class="fs-4">Customer Impact Calendar</span>
        </header>

        <!-- Top Row for Controls -->
        <div class="row mb-4">
            <!-- Left Column: Data Management -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Data Management</h5>
                        <div id="data-input-forms">
                            <!-- This will be populated by app.js -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Integrations -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Integrations</h5>
                        <!-- Bulk Import -->
                        <div class="mb-3 p-3 border rounded">
                            <h6>Bulk Import from CSV</h6>
                            <p class="small text-muted">Upload a CSV file to add customers, employees, and assignments.</p>
                            <input type="file" id="csv-import" class="form-control mb-2" accept=".csv">
                            <a href="#" id="download-template-btn" class="small">Download CSV Template</a>
                        </div>
                        <!-- Google Calendar -->
                        <div class="p-3 border rounded">
                            <h6>Google Calendar Sync</h6>
                            <p class="small text-muted">Connect to sync holidays and vacations.</p>
                            <button id="authorize_button" class="btn btn-primary" style="visibility: hidden;">Connect Google Calendar</button>
                            <button id="signout_button" class="btn btn-secondary" style="display: none;">Sign Out</button>
                            <!-- Calendar Selection UI -->
                            <div id="calendar-selection-ui" class="mt-3" style="display: none;">
                                <div class="mb-2">
                                    <label for="vacation-calendar-select" class="form-label small"><b>Vacation Calendar:</b></label>
                                    <select id="vacation-calendar-select" class="form-select form-select-sm"></select>
                                </div>
                                <div>
                                    <label for="holiday-calendar-select" class="form-label small"><b>Official Holiday Calendar:</b></label>
                                    <select id="holiday-calendar-select" class="form-select form-select-sm"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Calendar View -->
        <div class="card">
            <div class="card-header">
                <h5>Calendar View</h5>
                <p class="card-text text-muted small mb-0">
                    Status Key: <span class="badge bg-danger">Understaffed</span>
                    <span class="badge bg-warning text-dark">At Risk</span>
                    
                </p>
            </div>
            <div class="card-body">
                <div id='calendar'></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- Your App Logic -->
    <script src="app.js"></script>
</body>
</html>
